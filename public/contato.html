      <!--   Icon Section   -->
      <div class="row">
      <h3>Contato</h3>

      <div class="col l8">
        <form name="sentMessage" id="contactForm" validate>
          <div class="row">
            <div class="input-field col s6">
              <input type="text" class="form-control" placeholder="Seu nome *" id="name" required data-validation-required-message="Por favor, digite seu nome.">
              <label for="name">Nome</label>
            </div>
            <div class="input-field col s6">
              <input type="email" class="form-control" placeholder="Seu e-mail *" id="email" required data-validation-required-message="Por favor, digite seu e-mail.">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
            <textarea class="materialize-textarea form-control" placeholder="Sua mensagem *" id="message" required data-validation-required-message="Por favor, adicione uma mensagem."></textarea>
              <label for="textarea1">Mensagem</label>
            </div>
          </div>
          <div id="success"></div>
          <button class="btn waves-effect waves-light blue" type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>

      <div class="col l3 offset-l1">
        <div class="hide-on-large-only"><br/><br/></div>
